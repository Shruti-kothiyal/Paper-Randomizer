<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

        <title>Question Paper Generator</title>

<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

</head>
<body>
	<div class="qpg"><h1>Question Paper Generator</h1></div>    
        <form action="/results" method="post">
			Chapter Number:
			<select name= chapter>
    		{% for chapter in range(1,chapters) %}
    		<option value= "{{chapter}}" SELECTED>{{chapter}}</option>
    		{% endfor %}
			</select>
		
				<label for="chaptername">Chapter Name:</label>
				<input name="chaptername" id="chaptername" />
			
			
			
		<div class="chap-name">
			
			
            <div id="products"></div>
			Questions:
            <button id="add_item" type="button">Add item</button>
			<select name= priority>
    		{% for prior in range(1,5) %}
    		<option value= "{{prior}}" SELECTED>Priority {{prior}}</option>
    		{% endfor %}
			</select>
            <input type="submit" value="Submit">
        </form>
        <script>
            $(document).ready(function(){
                var count_item = 0;
                $("#add_item").on("click", function(){
                    count_item += 1;
                    $("<input/>").height(100).attr({size:"5000",type: "text", placeholder: "Enter the question", name: "question_no_"+count_item}).appendTo("#products").wrap($("<div/>"));
						
                });
				
				
				
				
				
            })
        </script>
		</div>
			   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
