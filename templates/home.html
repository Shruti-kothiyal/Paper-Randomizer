<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

        <title>Question Paper Generator</title>

</head>
   
<body>
    <div class="qpg"><h1>Question Paper Generator</h1></div>
		<div class="heading"><h2>Chapters</h2></div>
			<div class="chap-name">
				{% for chapter,values in storage.items() %} 
					<a class="diff-chap" href="#">{{ chapter }}</a>
                    <br>
				{% endfor %} 
			</div>
        <form action="/generate" method="post">
		<div class="all-btn">
			<button class="btn" type="submit" name = "easy" value = "easy"> Generate Easy Paper</button>
			<button class="btn" type="submit" name = "medium" value = "medium"> Generate Medium Paper </button>
			<button class="btn" type="submit" name = "hard" value = "hard"> Generate Hard Paper</button>
		</div>
        </form>

    <a href="about"><button> Add Questions </button></a>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
